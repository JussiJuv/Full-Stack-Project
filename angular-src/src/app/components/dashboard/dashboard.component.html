<div class="jumbotron jumbotron-fluid">
  <div class="todo-container">
    <h1 class="display-4">Todo App</h1>
    <div *ngIf="authService.loggedIn()">
      <h2>Welcome {{authService.getUsername()}}!</h2>
    </div>
  </div>
</div>

<div>
  <div>
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a new task..."/>
    <button class="btn" (click)="addTask()">Add Task</button>
  </div>
  <ul>
    <li *ngFor="let task of tasks">
      <div class="task-card" [class.completed]="task.completed">
        <div class="checkbox-section">
          <input type="checkbox" [(ngModel)]="task.completed" class="checkbox" />
        </div>
        <div class="task-section">
          <span>{{ task.description }}</span>
        </div>
        <div class="delete-button-section">
          <button (click)="deleteTask(i)" class="delete-button" >DEL</button>
        </div>
      </div>
    </li>
  </ul>
  <div>
    <button class="btn" (click)="saveTasks()">Save Changes</button>
  </div>
</div>
